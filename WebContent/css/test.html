<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box{
	display: flex;
	flex-direction: row;
	align-items: stretch;
	/* height: 100px; */
}
	
	.item{
		height: 100px;
		/* width: 150px;
		min-width: 100px; */
		flex-grow: 1;
	}
		
	.item:nth-child(1){
		background: red;
	}
	
	.item:nth-child(2){
		background: green;
	}
	
	.item:nth-child(3){
		background: yellow;
	}
	
	.item:nth-child(4){
		background: blue;
	}
	
</style>

</head>
<body>

	<div class="box">
		<a class="item">1</a>
		<a class="item">2</a>
		<a class="item">3</a>
		<a class="item">4</a>
	</div>

</body>
</html>
